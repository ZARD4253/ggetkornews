name: Update Official Notices Feed

on:
  schedule:
    - cron: '0 */2 * * *'   # 2시간마다 실행
  workflow_dispatch:        # 수동 실행 버튼 활성화

jobs:
  crawl-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Chrome (for Selenium)
        run: |
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install dependencies
        run: |
          pip install selenium beautifulsoup4 lxml webdriver-manager

      - name: Run crawler
        run: python crawler.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add output/
          if git status --porcelain | grep -q "output/"; then
            git commit -m "Auto-update: latest official notices $(date +'%Y-%m-%d %H:%M:%S')"
            git push
            echo "✅ 변경 사항 커밋 및 푸시 완료"
          else
            echo "ℹ️ 변경 사항 없음 — 커밋 생략"
          fi
